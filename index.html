<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      僕はエビの尻尾も食べます
      僕はエビの尻尾も食べます
    </P>
    <h2>brあり</h2>
    <P>
      僕も食べますよ！<br>
      僕も食べますよ！<br>
    </P>
  </body>
</html>
